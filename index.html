<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Black Stag Fusion BBQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="hero">
    <div id="hero-inner">
      <img id="hero-logo" src="./assets-bbq/stag-logo.png" alt="Black Stag logo" />

      <h1 id="hero-title">Black Stag<br><span>Fusion BBQ</span></h1>

      <p id="hero-tag">Smoke-kissed southern BBQ colliding with bold fusion fire.</p>

      <div id="hero-social">
        <a href="https://facebook.com/BlackStagFusionBBQ" target="_blank" rel="noopener">
          <img class="social-btn" src="./assets-bbq/FB-button.png" alt="Facebook" />
        </a>
        <a href="https://instagram.com/blackstagfusionbbq" target="_blank" rel="noopener">
          <img class="social-btn" src="./assets-bbq/IG-button.png" alt="Instagram" />
        </a>
      </div>

      <div id="hero-cta">
        <a href="#menu" class="btn">Menu</a>
        <a href="#contact" class="btn ghost">Book Us</a>
      </div>
    </div>
  </div>

  <!-- MENU SECTION -->
  <section id="menu">
    <h2 class="section-title">Menu</h2>
    <img class="section-img" src="./assets-bbq/bbq-menu.png" alt="Menu" />
    <img class="section-img" src="./assets-bbq/food-spread.png" alt="Food Spread" />
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <h2 class="section-title">Book the Truck</h2>
    <p class="contact-line">
      Email: <a href="mailto:theblackstaginn@gmail.com">theblackstaginn@gmail.com</a>
    </p>
    <p class="contact-line">
      Instagram: <a href="https://instagram.com/blackstagfusionbbq">@blackstagfusionbbq</a>
    </p>
  </section>

</body>
</html>
